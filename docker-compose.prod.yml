# Docker Compose for Production Deployment on EC2
version: '3.8'

services:
  taskflow-app:
    image: ${REGISTRY_URL:-your-registry-url}/taskflow-app:${IMAGE_TAG:-latest}
    container_name: taskflow-production
    ports:
      - "5000:5000"
      - "80:5000"  # Optional: expose on port 80
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge
