# Docker Compose for Local Development
version: '3.8'

services:
  taskflow-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-dev}
        BUILD_NUMBER: ${BUILD_NUMBER:-dev}
    image: taskflow-app:latest
    container_name: taskflow-app-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge
